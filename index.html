<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Sobremesas - Probabilidade</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f3e6;
            color: #5a3e36;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff8f0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e67e7e;
        }

        .game-area {
            margin-top: 20px;
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .player-name {
            flex: 1;
            margin-right: 10px;
        }

        .score-display {
            background-color: #e67e7e;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .desserts-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            min-height: 100px;
        }

        .dessert {
            width: 80px;
            height: 80px;
            background-color: #f5d6ba;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .dessert:hover {
            transform: scale(1.1);
        }

        .dessert.selected {
            background-color: #a8e6a8;
            box-shadow: 0 0 10px rgba(0, 200, 0, 0.5);
        }

        .dessert-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: #e67e7e;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            background-color: #e67e7e;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #d35454;
            transform: scale(1.05);
        }

        button.secondary {
            background-color: #5a3e36;
        }

        button.secondary:hover {
            background-color: #3a2a24;
        }

        button.option {
            background-color: #f0e4d4;
            color: #5a3e36;
            border: 2px solid #e67e7e;
            font-weight: bold;
        }

        button.option.selected {
            background-color: #a8e6a8;
            border-color: #2ecc71;
        }

        button.option.wrong {
            background-color: #ffb3b3;
            border-color: #e74c3c;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .question {
            background-color: #f0e4d4;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .options-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        input[type="number"] {
            padding: 8px;
            margin: 10px 0;
            width: 60px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .result-actions {
            margin-top: 15px;
        }

        .stats {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0e4d4;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .ranking-table th, .ranking-table td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .ranking-table th {
            background-color: #e67e7e;
            color: white;
        }

        .ranking-table tr:nth-child(even) {
            background-color: #f9f3e6;
        }

        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∞ Roleta de Sobremesas üç´</h1>
        <p>Calcule a probabilidade de escolher sua sobremesa favorita!</p>
        
        <div class="player-info">
            <div class="player-name">
                <input type="text" id="player-name" placeholder="Digite seu nome" maxlength="20">
            </div>
            <div class="score-display">
                Pontua√ß√£o: <span id="score">0</span> pontos
            </div>
        </div>
        
        <div class="game-area">
            <div class="desserts-container" id="desserts"></div>
            
            <div class="controls">
                <button id="generate-btn">Gerar Nova Roleta</button>
                <button id="calculate-btn">Calcular Probabilidade</button>
                <button id="ranking-btn" class="secondary">Ver Ranking</button>
            </div>
            
            <div class="question" id="question">
                <h3>Desafio:</h3>
                <p>Qual a probabilidade de pegar <span id="target-dessert">?</span>?</p>
                
                <div class="options-container" id="options-container">
                    <!-- Op√ß√µes ser√£o geradas dinamicamente -->
                </div>
                
                <button id="submit-btn">Verificar</button>
                <div id="result"></div>
                <div class="result-actions" id="result-actions">
                    <button id="continue-btn" class="secondary hidden">Continuar</button>
                    <button id="restart-btn" class="secondary hidden">Reiniciar Jogo</button>
                    <button id="share-btn" class="secondary hidden">Compartilhar</button>
                    <button id="save-score-btn" class="secondary hidden">Salvar Pontua√ß√£o</button>
                </div>
            </div>
            
            <div class="stats">
                <p>Total de itens: <span id="total-items">0</span> | Moedas: <span id="coins">0</span> üç¨</p>
            </div>
        </div>
    </div>

    <!-- Modal do Ranking -->
    <div class="modal" id="ranking-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-ranking">&times;</span>
            <h2>üèÜ Top 10 Jogadores</h2>
            <div id="ranking-list">
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>Posi√ß√£o</th>
                            <th>Nome</th>
                            <th>Pontua√ß√£o</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-body">
                        <!-- Ranking ser√° preenchido por JavaScript -->
                    </tbody>
                </table>
            </div>
            <button id="clear-ranking" class="secondary" style="margin-top: 15px;">Limpar Ranking</button>
        </div>
    </div>

    <script>
        // Tipos b√°sicos de sobremesas
        const dessertTypes = [
            { emoji: "üç∞", name: "Bolo", baseProb: 0.3 },
            { emoji: "üç´", name: "Chocolate", baseProb: 0.2 },
            { emoji: "üçÆ", name: "Pudim", baseProb: 0.15 },
            { emoji: "üçé", name: "Torta de Ma√ß√£", baseProb: 0.1 },
            { emoji: "üç¶", name: "Sorvete", baseProb: 0.25 }
        ];

        // Vari√°veis do jogo
        let currentDesserts = [];
        let selectedDessert = null;
        let coins = 0;
        let score = 0;
        let ranking = [];
        let dessertElements = [];
        let selectedOption = null;
        let correctAnswer = 0;

        // Inicializa o jogo
        function initGame() {
            // Carrega o ranking do localStorage
            loadRanking();
            
            generateNewRoulette();
            
            // Event listeners
            document.getElementById('generate-btn').addEventListener('click', generateNewRoulette);
            document.getElementById('calculate-btn').addEventListener('click', generateQuestion);
            document.getElementById('submit-btn').addEventListener('click', checkAnswer);
            document.getElementById('continue-btn').addEventListener('click', continueGame);
            document.getElementById('restart-btn').addEventListener('click', restartGame);
            document.getElementById('share-btn').addEventListener('click', shareScore);
            document.getElementById('save-score-btn').addEventListener('click', saveScore);
            document.getElementById('ranking-btn').addEventListener('click', showRanking);
            document.getElementById('close-ranking').addEventListener('click', hideRanking);
            document.getElementById('clear-ranking').addEventListener('click', clearRanking);
        }

        // Carrega o ranking do localStorage
        function loadRanking() {
            const savedRanking = localStorage.getItem('dessertGameRanking');
            if (savedRanking) {
                ranking = JSON.parse(savedRanking);
            } else {
                ranking = [];
            }
            updateRankingDisplay();
        }

        // Salva o ranking no localStorage
        function saveRanking() {
            localStorage.setItem('dessertGameRanking', JSON.stringify(ranking));
        }

        // Atualiza a exibi√ß√£o do ranking
        function updateRankingDisplay() {
            const rankingBody = document.getElementById('ranking-body');
            rankingBody.innerHTML = '';
            
            // Ordena o ranking por pontua√ß√£o (maior primeiro)
            const sortedRanking = [...ranking].sort((a, b) => b.score - a.score);
            
            // Mostra apenas os top 10
            const top10 = sortedRanking.slice(0, 10);
            
            top10.forEach((player, index) => {
                const row = document.createElement('tr');
                
                const positionCell = document.createElement('td');
                positionCell.textContent = index + 1;
                row.appendChild(positionCell);
                
                const nameCell = document.createElement('td');
                nameCell.textContent = player.name;
                row.appendChild(nameCell);
                
                const scoreCell = document.createElement('td');
                scoreCell.textContent = player.score;
                row.appendChild(scoreCell);
                
                const dateCell = document.createElement('td');
                dateCell.textContent = new Date(player.date).toLocaleDateString();
                row.appendChild(dateCell);
                
                rankingBody.appendChild(row);
            });
        }

        // Mostra o modal do ranking
        function showRanking() {
            document.getElementById('ranking-modal').style.display = 'flex';
        }

        // Esconde o modal do ranking
        function hideRanking() {
            document.getElementById('ranking-modal').style.display = 'none';
        }

        // Limpa o ranking
        function clearRanking() {
            if (confirm('Tem certeza que deseja limpar todo o ranking?')) {
                ranking = [];
                saveRanking();
                updateRankingDisplay();
            }
        }

        // Salva a pontua√ß√£o atual no ranking
        function saveScore() {
            const playerName = document.getElementById('player-name').value.trim();
            
            if (!playerName) {
                alert("Por favor, digite seu nome para salvar sua pontua√ß√£o!");
                return;
            }
            
            if (score === 0) {
                alert("Sua pontua√ß√£o √© zero. Jogue mais para conseguir pontos!");
                return;
            }
            
            // Verifica se o jogador j√° est√° no ranking
            const existingPlayerIndex = ranking.findIndex(p => p.name.toLowerCase() === playerName.toLowerCase());
            
            if (existingPlayerIndex !== -1) {
                // Atualiza a pontua√ß√£o se for maior
                if (score > ranking[existingPlayerIndex].score) {
                    ranking[existingPlayerIndex].score = score;
                    ranking[existingPlayerIndex].date = new Date().toISOString();
                    alert(`Pontua√ß√£o atualizada para ${playerName}!`);
                } else {
                    alert(`${playerName}, voc√™ j√° tem uma pontua√ß√£o maior (${ranking[existingPlayerIndex].score} pontos). Tente novamente!`);
                    return;
                }
            } else {
                // Adiciona novo jogador ao ranking
                ranking.push({
                    name: playerName,
                    score: score,
                    date: new Date().toISOString()
                });
                alert(`Pontua√ß√£o de ${score} salva para ${playerName}!`);
            }
            
            // Salva o ranking e atualiza a exibi√ß√£o
            saveRanking();
            updateRankingDisplay();
            
            // Desativa o bot√£o de salvar pontua√ß√£o
            document.getElementById('save-score-btn').disabled = true;
        }

        // Gera uma nova roleta com quantidades aleat√≥rias
        function generateNewRoulette() {
            const dessertsContainer = document.getElementById('desserts');
            dessertsContainer.innerHTML = '';
            currentDesserts = [];
            selectedDessert = null;
            dessertElements = [];
            
            // Para cada tipo de sobremesa, decide quantas inst√¢ncias colocar (1-3)
            dessertTypes.forEach(type => {
                const count = Math.floor(Math.random() * 3) + 1; // 1 a 3 itens
                
                for (let i = 0; i < count; i++) {
                    currentDesserts.push({
                        ...type,
                        id: `${type.name}-${i}` // Identificador √∫nico
                    });
                }
            });
            
            // Embaralha as sobremesas
            currentDesserts = shuffleArray(currentDesserts);
            
            // Calcula probabilidades reais baseadas na quantidade
            calculateRealProbabilities();
            
            // Renderiza na tela
            renderDesserts();
            
            // Atualiza estat√≠sticas
            updateStats();
            
            // Esconde a pergunta se estiver vis√≠vel
            document.getElementById('question').style.display = 'none';
        }

        // Embaralha um array
        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        // Calcula probabilidades reais baseadas na quantidade de cada tipo
        function calculateRealProbabilities() {
            const countMap = {};
            
            // Conta quantas de cada tipo existem
            currentDesserts.forEach(dessert => {
                if (!countMap[dessert.name]) {
                    countMap[dessert.name] = 0;
                }
                countMap[dessert.name]++;
            });
            
            // Atualiza a probabilidade real de cada item
            currentDesserts.forEach(dessert => {
                dessert.realProbability = (1 / currentDesserts.length) * countMap[dessert.name];
            });
        }

        // Renderiza as sobremesas na tela
        function renderDesserts() {
            const dessertsContainer = document.getElementById('desserts');
            const countMap = {};
            
            currentDesserts.forEach((dessert, index) => {
                if (!countMap[dessert.name]) {
                    countMap[dessert.name] = 0;
                }
                countMap[dessert.name]++;
                
                const dessertElement = document.createElement('div');
                dessertElement.className = 'dessert';
                dessertElement.dataset.index = index;
                dessertElement.innerHTML = `${dessert.emoji}<span class="dessert-count">${countMap[dessert.name]}</span>`;
                dessertElement.title = `${dessert.name} (${Math.round(dessert.realProbability * 100)}% chance)`;
                dessertElement.addEventListener('click', () => selectDessert(dessert, index));
                dessertsContainer.appendChild(dessertElement);
                
                // Armazena refer√™ncia ao elemento
                dessertElements[index] = dessertElement;
            });
        }

        // Atualiza as estat√≠sticas na tela
        function updateStats() {
            document.getElementById('total-items').textContent = currentDesserts.length;
            document.getElementById('score').textContent = score;
            document.getElementById('coins').textContent = coins;
        }

        // Seleciona uma sobremesa
        function selectDessert(dessert, index) {
            // Remove sele√ß√£o anterior
            if (selectedDessert) {
                const previousSelected = currentDesserts
                    .map((d, i) => (d.name === selectedDessert.name) ? i : -1)
                    .filter(i => i !== -1);
                
                previousSelected.forEach(i => {
                    dessertElements[i].classList.remove('selected');
                });
            }
            
            // Seleciona nova sobremesa
            selectedDessert = dessert;
            
            // Destaca todos os itens do mesmo tipo
            const sameTypeIndexes = currentDesserts
                .map((d, i) => (d.name === dessert.name) ? i : -1)
                .filter(i => i !== -1);
            
            sameTypeIndexes.forEach(i => {
                dessertElements[i].classList.add('selected');
            });
        }

        // Gera uma pergunta de probabilidade com op√ß√µes
        function generateQuestion() {
            if (currentDesserts.length === 0) {
                alert("Gere uma roleta primeiro!");
                return;
            }
            
            if (!selectedDessert) {
                alert("Escolha uma sobremesa primeiro!");
                return;
            }
            
            const targetElement = document.getElementById('target-dessert');
            targetElement.textContent = selectedDessert.name;
            
            // Calcula a resposta correta
            correctAnswer = Math.round(selectedDessert.realProbability * 100);
            
            // Gera op√ß√µes de resposta
            generateOptions(correctAnswer);
            
            document.getElementById('question').style.display = 'block';
            document.getElementById('result').textContent = '';
            document.getElementById('continue-btn').classList.add('hidden');
            document.getElementById('restart-btn').classList.add('hidden');
            document.getElementById('share-btn').classList.add('hidden');
            document.getElementById('save-score-btn').classList.add('hidden');
            document.getElementById('save-score-btn').disabled = false;
            selectedOption = null;
        }

        // Gera op√ß√µes de resposta
        function generateOptions(correct) {
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            // Cria op√ß√µes incorretas plaus√≠veis
            let options = [correct];
            
            // Adiciona op√ß√µes pr√≥ximas √† correta (mas diferentes)
            while (options.length < 4) {
                let option;
                do {
                    const variation = Math.floor(Math.random() * 30) - 15; // -15 a +15
                    option = Math.max(5, Math.min(95, correct + variation));
                    option = Math.round(option / 5) * 5; // Arredonda para m√∫ltiplos de 5
                } while (options.includes(option) || option === correct);
                
                options.push(option);
            }
            
            // Embaralha as op√ß√µes
            options = shuffleArray(options);
            
            // Cria os bot√µes de op√ß√£o
            options.forEach((option, index) => {
                const optionBtn = document.createElement('button');
                optionBtn.className = 'option';
                optionBtn.textContent = `${option}%`;
                optionBtn.dataset.value = option;
                optionBtn.addEventListener('click', () => selectOption(optionBtn));
                optionsContainer.appendChild(optionBtn);
            });
        }

        // Seleciona uma op√ß√£o de resposta
        function selectOption(optionBtn) {
            // Remove sele√ß√£o anterior
            const options = document.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Seleciona nova op√ß√£o
            optionBtn.classList.add('selected');
            selectedOption = parseInt(optionBtn.dataset.value);
        }

        // Verifica a resposta do usu√°rio
        function checkAnswer() {
            const resultElement = document.getElementById('result');
            
            if (selectedOption === null) {
                resultElement.textContent = "Por favor, selecione uma op√ß√£o!";
                return;
            }
            
            const options = document.querySelectorAll('.option');
            
            if (selectedOption === correctAnswer) {
                resultElement.innerHTML = `<strong>Correto!</strong> A probabilidade √© ${correctAnswer}% üéâ`;
                score += 10;
                coins += 5;
                updateStats();
                
                // Destaca a op√ß√£o correta
                options.forEach(opt => {
                    if (parseInt(opt.dataset.value) === correctAnswer) {
                        opt.classList.add('selected');
                    }
                });
                
                // Mostra apenas o bot√£o continuar
                document.getElementById('continue-btn').classList.remove('hidden');
                document.getElementById('restart-btn').classList.add('hidden');
                document.getElementById('share-btn').classList.add('hidden');
                document.getElementById('save-score-btn').classList.add('hidden');
            } else {
                resultElement.innerHTML = `<strong>Ops!</strong> A resposta correta √© ${correctAnswer}%.`;
                
                // Destaca a op√ß√£o correta e marca a errada
                options.forEach(opt => {
                    const value = parseInt(opt.dataset.value);
                    if (value === correctAnswer) {
                        opt.classList.add('selected');
                    } else if (value === selectedOption) {
                        opt.classList.add('wrong');
                    }
                });
                
                // Mostra os bot√µes de a√ß√£o
                document.getElementById('continue-btn').classList.add('hidden');
                document.getElementById('restart-btn').classList.remove('hidden');
                document.getElementById('share-btn').classList.remove('hidden');
                document.getElementById('save-score-btn').classList.remove('hidden');
            }
        }

        // Continua o jogo ap√≥s resposta correta
        function continueGame() {
            document.getElementById('question').style.display = 'none';
            generateNewRoulette();
        }

        // Reinicia o jogo completamente
        function restartGame() {
            score = 0;
            updateStats();
            document.getElementById('question').style.display = 'none';
            generateNewRoulette();
        }

        // Compartilha a pontua√ß√£o no WhatsApp
        function shareScore() {
            const playerName = document.getElementById('player-name').value.trim();
            
            if (!playerName) {
                alert("Por favor, digite seu nome para compartilhar!");
                return;
            }
            
            const message = `*${playerName}* jogou Roleta de Sobremesas e fez *${score} pontos*! üéâ\n\nA pontua√ß√£o no jogo Probabilidade foi de: ${score} pontos\n\nQuer tentar bater meu recorde?`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        }

        // Inicia o jogo quando a p√°gina carrega
        window.onload = initGame;
    </script>
</body>
</html>
